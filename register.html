<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaFix - Đăng Ký</title>
    <style>
        #wrapper {
            min-height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-container {
            text-align: center;
            width: 100%;
        }

        .login-container h1 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .login-container h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .login-container p {
            color: #007BFF;
            font-weight: bold;
        }

        .login-container p a {
            color: #ff9800;
            text-decoration: none;
        }

        .login-container p a:hover {
            text-decoration: underline;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            width: 90%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error {
            color: red;
            margin-top: 10px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            #wrapper {
                padding: 10%;
            }

            input[type="text"],
            input[type="password"],
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body style="background-image: url('https://daisuquan.online/wp-content/uploads/2021/03/dich_ieng_anh.jpg'); background-size: cover; background-repeat: no-repeat; background-position-y: -80px; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div id="wrapper">
        <div class="login-container">
            <h1>LinguaFix</h1>
            <h2>Đăng Ký</h2>
            <form id="registerForm">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                <button type="submit">Đăng Ký</button>
                <p id="error" class="error"></p>
            </form>
            <p>Đã có tài khoản? <a href="index.html">Đăng Nhập</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('error').innerText = 'Mật khẩu không khớp!';
                return;
            }
            localStorage.setItem(username, password);
            alert('Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.');
            window.location.href = 'index.html'; 
        });
    </script>
</body>
</html>
