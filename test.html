<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            font-size: 24px;
        }

        textarea {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: none;
        }

        #languageResult {
            color: red;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <body style="background-image: url('https://daisuquan.online/wp-content/uploads/2021/03/dich_ieng_anh.jpg'); background-size: cover; background-repeat: no-repeat; background-position-y: -80px; color: #333;"></body>

    <h1>LinguaFix - Trình Chỉnh Sửa Ngữ Pháp</h1>

    <textarea id="textInput" placeholder="Type or paste your English text here..."></textarea>
    <br>
    <button onclick="checkGrammar()">Check Grammar</button>

    <div id="output"></div>

    <!-- Thêm liên kết để quay lại trang đăng nhập -->
    <a href="index.html" class="back-link">Quay lại đăng nhập</a>

    <script>
        async function checkGrammar() {
            const text = document.getElementById("textInput").value;

            // Kiểm tra nếu đoạn văn bản trống
            if (!text.trim()) {
                alert("Please enter some text.");
                return;
            }

            const response = await fetch('https://api.languagetool.org/v2/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `text=${encodeURIComponent(text)}&language=en-US`,
            });

            const result = await response.json();

            let correctedText = text;
            if (result.matches.length > 0) {
                result.matches.forEach(match => {
                    const replacement = match.replacements[0] ? match.replacements[0].value : match.context.text;
                    correctedText = correctedText.replace(match.context.text.substr(match.context.offset, match.context.length), replacement);
                });
            }

            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';
            outputDiv.innerHTML = `
                <h3>Original Text:</h3>
                <p>${text}</p>
                <h3>Corrected Text:</h3>
                <p>${correctedText}</p>
            `;
        }
    </script>
</body>
</html>
